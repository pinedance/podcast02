---
layout: default
---

<p class="meta">
  Private Space for Learning English
  <!-- {{ page.date | date: "%B %d, %Y" }} -->
  <a href="{{ site.baseurl }}/">
    <i class="home fa fa-home"></i>
  </a>
</p>

<h1 class="title">{{ page.title }}</h1>

<br>

<audio controls>
  <source src="{{ site.baseurl }}/mp3/{{ page.enclosure.filename2 }}" type="audio/mp3">
</audio>


<br>

<div id="post">
  {{ content }}
</div>



<div id="related">
  <h3>Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:5 %}
    <li>
      <span>{{ post.date | date_to_string }} &raquo;</span> 
      <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>


<!-- media player plyr -->
<link rel="stylesheet" href="{{site.baseurl}}/assets/plyr/plyr.css">
<script src="{{site.baseurl}}/assets/plyr/plyr.js"></script>
<script>plyr.setup({ "seekTime": 5 });</script>
